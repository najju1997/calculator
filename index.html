<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Najju1997</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="input"></div>
            <div id="output"></div>
        </div>

        <div class="function-container">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div class="button-container">           
            <button class="myButton" value="7">7</button>
            <button class="myButton" value="8">8</button>
            <button class="myButton" value="9">9</button>
            <button class="myButton" value="/">/</button>
            <button class="myButton" value="4">4</button>
            <button class="myButton" value="5">5</button>
            <button class="myButton" value="6">6</button>
            <button class="myButton" value="*">*</button>
            <button class="myButton" value="1">1</button>
            <button class="myButton" value="2">2</button>
            <button class="myButton" value="3">3</button>
            <button class="myButton" value="-">-</button>
            <button class="myButton" value=".">.</button>
            <button class="myButton" value="0">0</button>
            <button class="myButton" value="=">=</button>
            <button class="myButton" value="+">+</button>            
        </div>
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
